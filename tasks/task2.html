<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Number of Months</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<div id="root" class="p-4"></div>
	<script type="text/babel">
		const ShowSeasonByMonth = () => {
 
			const [months, setMonths] = React.useState(0);

			const handleChange = (e) => {
        const value = parseInt(e.target.value, 10);
        if (!isNaN(value)) {
          setMonths(value);
        } else {
          setMonths(0);
        }
      };

			return(  <div className="max-w-md mx-auto p-4">
          <label className="block text-lg font-medium text-gray-700 mb-2">
            Number of Months:
            <input
              type="number"
              onChange={handleChange}
              value={months}
              className="border border-gray-300 rounded-md p-2 w-full mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter number"
              min="0"
            />
          </label>
					</div>
				)
		}

		const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<ShowSeasonByMonth />);
	</script>
</body>
</html>
