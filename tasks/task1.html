<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passenger Calculator</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex items-center justify-center px-4 py-10">

  <div id="root" class="w-full max-w-lg"></div>

  <script type="text/babel">
    const PassengerCalculator = () => {
      const [passengers, setPassengers] = React.useState(0);

      const BOTTLES_PER_PERSON = 2;
      const SANDWICHES_PER_PERSON = 3;
      const SEATS_PER_BUS = 20;

      const buses = Math.ceil(passengers / SEATS_PER_BUS);
      const bottles = passengers * BOTTLES_PER_PERSON;
      const sandwiches = passengers * SANDWICHES_PER_PERSON;

      const handleChange = (e) => {
        const value = parseInt(e.target.value, 10);
        setPassengers(!isNaN(value) ? value : 0);
      };

      return (
        <div className="bg-white shadow-2xl rounded-2xl p-8">
          <h1 className="text-3xl font-bold text-center text-indigo-600 mb-6">ğŸšŒ Passenger Calculator</h1>

          <label className="block text-lg text-gray-700 mb-3 font-medium">
            Enter number of passengers:
            <input
              type="number"
              onChange={handleChange}
              value={passengers}
              className="mt-2 w-full border border-gray-300 rounded-md px-4 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
              placeholder="e.g. 45"
              min="0"
            />
          </label>

          <div className="mt-6 bg-indigo-50 rounded-lg p-4 text-gray-800 text-lg space-y-2">
            <p>ğŸšŒ Buses needed: <strong className="text-indigo-700">{buses}</strong></p>
            <p>ğŸ’§ Water bottles: <strong className="text-indigo-700">{bottles}</strong></p>
            <p>ğŸ¥ª Sandwiches: <strong className="text-indigo-700">{sandwiches}</strong></p>
          </div>

          <p className="text-center text-sm text-gray-400 mt-8">built with React & Tailwind ğŸ’™</p>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<PassengerCalculator />);
  </script>
</body>
</html>
