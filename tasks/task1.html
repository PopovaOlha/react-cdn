<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passenger Calculator</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root" class="p-4"></div>

  <script type="text/babel">
    const Input = () => {
      const [passengers, setPassengers] = React.useState(0);

      const BOTTLES_PER_PERSON = 2;
      const SANDWICHES_PER_PERSON = 3;
      const SEATS_PER_BUS = 20;

      const buses = passengers / SEATS_PER_BUS;
      const bottles = passengers * BOTTLES_PER_PERSON;
      const sandwiches = passengers * SANDWICHES_PER_PERSON;

      const handleChange = (e) => {
        const value = parseInt(e.target.value, 10);
        if (!isNaN(value)) {
          setPassengers(value);
        } else {
          setPassengers(0);
        }
      };

      return (
        <div className="max-w-md mx-auto p-4">
          <label className="block text-lg font-medium text-gray-700 mb-2">
            Number of Passengers:
            <input
              type="number"
              onChange={handleChange}
              value={passengers}
              className="border border-gray-300 rounded-md p-2 w-full mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter number"
              min="0"
            />
          </label>

          <div className="mt-4 space-y-2 text-gray-800 text-base">
            <p>Buses needed: <strong>{buses}</strong></p>
            <p>Water bottles: <strong>{bottles}</strong></p>
            <p>Sandwiches: <strong>{sandwiches}</strong></p>
          </div>
        </div>
      );
    };

    const App = () => (
      <div>
        <Input />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
